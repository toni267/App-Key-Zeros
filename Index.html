<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Free Fire</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000000; overflow: hidden; position: relative; }

        /* Hi·ªáu ·ª©ng l√° r∆°i */
        .leaf {
            position: absolute;
            top: -10vh;
            width: 15px;
            height: 15px;
            background: url('https://i.imgur.com/caRdIgW.png') no-repeat center/cover;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #keyContainer {
            background: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        #avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        #keyContainer input {
            padding: 8px;
            width: 180px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        #keyContainer button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: green;
            color: white;
            cursor: pointer;
        }

        #menu {
            display: none;
            width: 280px;
            background: rgba(90, 90, 90, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        h2, p { text-align: center; color: white; }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #bbb;
        }

        .menu-title {
            font-weight: bold;
            display: flex;
            align-items: center;
            color: white;
        }

        .menu-title img {
            width: 18px;
            margin-right: 8px;
        }

        .toggle-btn {
            width: 36px;
            height: 18px;
            background: red;
            border-radius: 9px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: 0.3s;
        }

        .toggle-on {
            background: green !important;
        }

        .toggle-on::before {
            left: 18px !important;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Hi·ªáu ·ª©ng l√° r∆°i -->
    <script>
        function createLeaves() {
            for (let i = 0; i < 15; i++) {  
                let leaf = document.createElement("div");
                leaf.className = "leaf";
                leaf.style.left = Math.random() * 100 + "vw";
                leaf.style.animationDuration = (Math.random() * 3 + 2) + "s";
                leaf.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(leaf);
            }
        }
        createLeaves();
        setInterval(createLeaves, 5000);
    </script>

    <!-- Nh·∫≠p Key -->

        <div class="menu-item"><span class="menu-title"><img src="https://i.imgur.com/iBy9FKZ.png"> Aimlock</span><div class="toggle-btn" onclick="toggleFeature(this, 'Aimlock')"></div></div>
        <div class="menu-item"><span class="menu-title"><img src="https://i.imgur.com/iBy9FKZ.png"> Nh·∫π T√¢m V1</span><div class="toggle-btn" onclick="toggleFeature(this, 'Nh·∫π T√¢m')"></div></div>
        <div class="menu-item"><span class="menu-title"><img src="https://i.imgur.com/iBy9FKZ.png"> OPTIMIZE CONFIG</span><div class="toggle-btn" onclick="toggleFeature(this, 'OPTIMIZE')"></div></div>
        <div class="menu-item"><span class="menu-title"><img src="https://i.imgur.com/iBy9FKZ.png"> Gh√¨m T√¢m</span><div class="toggle-btn" onclick="toggleFeature(this, 'Gh√¨m T√¢m')"></div></div>
        <div class="menu-item"><span class="menu-title"><img src="https://i.imgur.com/iBy9FKZ.png"> Nh·∫π T√¢m</span><div class="toggle-btn" onclick="toggleFeature(this, 'Nh·∫π T√¢m')"></div></div>
        <div class="menu-item"><span class="menu-title"><img src="https://i.imgur.com/iBy9FKZ.png"> Buff DPI</span><div class="toggle-btn" onclick="toggleFeature(this, 'Buff DPI')"></div></div>
        <div class="menu-item"><span class="menu-title"><img src="https://i.imgur.com/iBy9FKZ.png"> 120Hz</span><div class="toggle-btn" onclick="toggleFeature(this, '120Hz')"></div></div>

        <p style="text-align: center; margin-top: 10px;">Vtam-Thegodüí§</p>
    </div>

    <div id="notification"></div>

    <script>
        function checkKey() {
            var key = document.getElementById("keyInput").value;
            if (key === "Vtamdzvcl") {
                document.getElementById("keyContainer").style.display = "none";
                document.getElementById("menu").style.display = "block";
            } else {
                alert("Key kh√¥ng ƒë√∫ng!");
            }
        }

        function toggleFeature(element, name) {
            element.classList.toggle("toggle-on");
            var status = element.classList.contains("toggle-on") ? "B·∫≠t" : "T·∫Øt";
            showNotification(`${name} ƒë√£ ${status}`);
        }

        function showNotification(message) {
            var notification = document.getElementById("notification");

            notification.style.display = "block";
            setTimeout(() => { notification.style.display = "none"; }, 2000);
        }
    </script>

</body>
</html>
